<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Deletar Técnico</h1>
    <img
      class="fullWidth"
      src="assets/img/tecnico-create.svg"
      alt="Help Desk - Dicas de um DEV"
    />

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Cliente</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Técnico</mat-checkbox
      >
    </section>

    <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        [disabled]="true"
        [(ngModel)]="tecnico.nome"
        matInput
        name="nome"
        placeholder="Ex.. fulano"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>CPF</mat-label>
      <input
        [disabled]="true"
        [(ngModel)]="tecnico.cpf"
        matInput
        name="cpf"
        placeholder="EX.. 000.000.000-00"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>Email</mat-label>
      <input
        [disabled]="true"
        [(ngModel)]="tecnico.email"
        matInput
        name="email"
        placeholder="Ex.. fulano@mail.com"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        [disabled]="true"
        matInput
        name="senha"
        placeholder="Ex.. 1234"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      color="primary"
      (click)="delete()"
    >
      <mat-icon>trash</mat-icon>
      <span>Deletar</span>
    </button>

    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      <mat-icon>cancel</mat-icon>
      <span>Cancelar</span>
    </button>
  </form>

  <p class="fullWidth">by Lucas Allison</p>
</div>
