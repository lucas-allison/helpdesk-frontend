<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Atualizar Técnico</h1>
    <img
      class="fullWidth"
      src="assets/img/tecnico-create.svg"
      alt="Help Desk - Dicas de um DEV"
    />

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox
        (click)="addPerfil(1)"
        class="margin"
        color="primary"
        [checked]="true"
        >Cliente</mat-checkbox
      >
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary"
        >Técnico</mat-checkbox
      >
    </section>

    <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        [formControl]="nome"
        [(ngModel)]="tecnico.nome"
        matInput
        name="nome"
        required
        placeholder="Ex.. fulano"
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>CPF</mat-label>
      <input
        [formControl]="cpf"
        [(ngModel)]="tecnico.cpf"
        matInput
        name="cpf"
        required
        placeholder="EX.. 000.000.000-00"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>Email</mat-label>
      <input
        [formControl]="email"
        [(ngModel)]="tecnico.email"
        type="email"
        matInput
        name="email"
        required
        placeholder="Ex.. fulano@mail.com"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        [(ngModel)]="tecnico.senha"
        matInput
        type="password"
        name="senha"
        required
        placeholder="Ex.. 1234"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      color="primary"
      [disabled]="!validaCampos()"
      (click)="update()"
    >
      <mat-icon>save</mat-icon>
      <span>Atualizar</span>
    </button>

    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      <mat-icon>cancel</mat-icon>
      <span>Cancelar</span>
    </button>
  </form>

  <p class="fullWidth">by Lucas Allison</p>
</div>
