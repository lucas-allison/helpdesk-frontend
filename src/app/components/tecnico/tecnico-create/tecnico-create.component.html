<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Criar Técnico</h1>
    <img
      class="fullWidth"
      src="assets/img/tecnico-create.svg"
      alt="Help Desk - Dicas de um DEV"
    />

    <section class="section">
      <mat-checkbox class="margin">Admin</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Técnico</mat-checkbox>
    </section>

    <mat-form-field appearance="fill" class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        class="fullWidth"
        matInput
        [(ngModel)]="tecnico.nome"
        name="nome"
        required
        placeholder="Ex.. fulano"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CPF</mat-label>
      <input
        class="fullWidth"
        matInput
        [(ngModel)]="tecnico.cpf"
        name="cpf"
        required
        placeholder="EX.. 000.000.000-00"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input
        class="fullWidth"
        type="email"
        matInput
        [(ngModel)]="tecnico.email"
        name="email"
        required
        placeholder="Ex.. fulano@mail.com"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input
        class="fullWidth"
        matInput
        type="password"
        [(ngModel)]="tecnico.senha"
        name="senha"
        required
        placeholder="Ex.. 1234"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      <mat-icon>save</mat-icon>
      <span>Cadastrar</span>
    </button>

    <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">
      <mat-icon>cancel</mat-icon>
      <span>Cancelar</span>
    </button>
  </form>

  <p class="fullWidth">by Lucas Allison</p>
</div>
